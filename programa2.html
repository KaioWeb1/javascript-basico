<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	
	<script type="text/javascript">
		var ano = 2014;
		var eu = 20;
		var adriano = 26;
		var paulo = 32;
		var total = eu + adriano + paulo;
		var media = total / 3;

		document.write("Eu nasci em: "+(ano - eu)+ "<br>");
		document.write("Adriano nasceu em: "+(ano - adriano)+ "<br>");
		document.write("Paulo nasceu em: "+(ano - paulo)+ "<br>");
		document.write("A soma das idades é: "+total+"<br>");
		document.write("A média de idade desses individuos é: "+Math.round(media)); //Math.round pra arredondar

	</script>
</body>
</html>
